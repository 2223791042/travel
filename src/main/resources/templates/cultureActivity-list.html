<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>文化活动列表</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" />
    <script type="text/javascript" th:src="@{/script/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
</head>
<body>
<div class="demoTable" style="margin-top: 20px;">
    &nbsp;&nbsp;&nbsp;
    活动ID：
    <div class="layui-inline">
        <input class="layui-input" name="activityId" type="number" autocomplete="off" id="activityId">
    </div>
    &nbsp;&nbsp;&nbsp;
    发布者：
    <div class="layui-inline">
        <input class="layui-input" name="activityAuthor" type="text" autocomplete="off" id="activityAuthor">
    </div>
    &nbsp;&nbsp;&nbsp;
    活动标题：
    <div class="layui-inline">
        <input class="layui-input" name="activityTitle" type="text" autocomplete="off" id="activityTitle">
    </div>
    &nbsp;&nbsp;&nbsp;
    活动标签：
    <div class="layui-inline layui-form">
        <input class="layui-input" name="activityLabel" type="text" autocomplete="off" id="activityLabel">
    </div>
    <button class="layui-btn" onclick="search()"><i class="layui-icon">&#xe615;</i></button>
</div>
<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add"><i class="layui-icon">&#xe654;</i>添加文化活动</button>
        <button style="margin-left: 10px;" class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delBatch"><i class="layui-icon">&#xe640;</i>批量删除</button>
    </div>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
</script>
<script type="text/html" id="activityStatus">
    {{# if(d.activityStatus == 0){ }}
    <button class="layui-btn layui-btn-xs layui-btn-disabled">保存</button>
    {{# } else if(d.activityStatus == 1){ }}
    <button class="layui-btn layui-btn-xs">发布</button>
    {{# } }}
</script>
<script>
    var tableData = null;
    layui.use(['table','form'], function(){
        var table = layui.table;
        var form = layui.form;
        form.render();
        tableData =  table.render({
            elem: '#test'
            ,height: 'full-100'
            ,url:'[[@{/admin/cultureActivityList}]]'
            ,toolbar: '#toolbarDemo'
            ,title: '文化活动列表'
            ,page: true
            ,id: 'cultureActivityList'
            ,cols: [
                [
                    {type: 'checkbox', fixed: 'left'}
                    ,{field:'activityId',width:80, title:'活动ID'}
                    ,{field:'activityTitle',title:'活动标题'}
                    ,{field:'activityImage',width:130, title:'封面图片', templet:'<div><img src="{{d.activityImage}}" style="width: 100%;height: 100%;"></div>'}
                    ,{field:'activityLabel',width:120, title:'活动标签'}
                    ,{field:'activityKey',width:120, title:'关键字'}
                    ,{field:'activityAuthor',width:100, title:'发表者'}
                    ,{field:'activitySubmitTime',width:140, title:'发表时间'}
                    ,{field:'activityStatus',width:140, title:'发布状态',templet:"#activityStatus"}
                    ,{field: 'operate',width:180, title: '操作',toolbar:'#barDemo'}
                ]
            ]
        });
        //工具栏事件
        table.on('toolbar(test)', function(obj){
            switch(obj.event){
                case 'add':
                    layer.open({
                        type: 2,
                        skin: 'layui-layer-rim', //加上边框
                        area: ['100%','100%'], //宽高
                        content: '[[@{/admin/cultureActivityAdd}]]',
                        title: '添加文化活动',
                        end: function () {
                            tableData.reload({
                                where: {
                                    activityId: $("#activityId").val(),
                                    activityAuthor: $("#activityAuthor").val(),
                                    activityTitle: $("#activityTitle").val(),
                                    activityLabel: $("#activityLabel").val()
                                }
                            });
                        }
                    });
                    break;
                case 'delBatch':
                    var checkStatus = table.checkStatus('cultureActivityList')
                        ,data = checkStatus.data;
                    var id_str = "";
                    if (data.length > 0) {
                        for (var i = 0; i < data.length; i++) {
                            id_str += data[i].activityId + ',';
                        }
                        id_str = id_str.substr(0, id_str.length - 1);
                        var info = "确定要删除这些记录吗?ID为:" + id_str;
                        layer.confirm(info, {title: '确认删除'},function () {
                            $.ajax({
                                async: false,
                                type: "DELETE",
                                url: "[[@{/admin/cultureActivityDelBatch/}]]" + id_str,
                                dataType: "json",
                                success: function (result) {
                                    if (result.code == 0) {
                                        var id = layer.msg('删除成功', {
                                            time: false,
                                            btn: ['知道了'],
                                            yes: function () {
                                                layer.close(id);
                                                tableData.reload({
                                                    where: {
                                                        activityId: $("#activityId").val(),
                                                        activityAuthor: $("#activityAuthor").val(),
                                                        activityTitle: $("#activityTitle").val(),
                                                        activityLabel: $("#activityLabel").val()
                                                    }
                                                });
                                            }
                                        });
                                    } else {
                                        layer.msg('删除失败', {
                                            btn: ['知道了']
                                        });
                                    }
                                }
                            });
                        })
                    }
                    break;
            }
        });
        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            if(obj.event === 'edit'){
                layer.open({
                    type: 2,
                    skin: 'layui-layer-rim', //加上边框
                    area: ['100%','100%'], //宽高
                    title: '编辑活动',
                    content: '[[@{/admin/cultureActivity/}]]'+data["activityId"],
                    end: function () {
                        tableData.reload({
                            where: {
                                activityId: $("#activityId").val(),
                                activityAuthor: $("#activityAuthor").val(),
                                activityTitle: $("#activityTitle").val(),
                                activityLabel: $("#activityLabel").val()
                            }
                        });
                    }
                });
            }
            if(obj.event === 'del'){
                var info = "确定要删除此记录吗?活动ID为:"+data["activityId"];
                layer.confirm(info, {title: '确认删除'},function(){
                        $.ajax({
                            async: true,
                            type: "DELETE",
                            url: "[[@{/admin/cultureActivity/}]]"+data["activityId"],
                            dataType: "json",
                            success: function (result) {
                                if (result.code == 0) {
                                    var id = layer.msg('删除成功',{
                                        time:false,
                                        btn:['知道了'],
                                        yes:function () {
                                            layer.close(id);
                                            tableData.reload({
                                                where: {
                                                    activityId: $("#activityId").val(),
                                                    activityAuthor: $("#activityAuthor").val(),
                                                    activityTitle: $("#activityTitle").val(),
                                                    activityLabel: $("#activityLabel").val()
                                                }
                                            });
                                        }
                                    });
                                } else {
                                    layer.msg('删除失败',{
                                        btn:['知道了']
                                    });
                                }
                            }
                        });
                    }
                )}
        });
    });
    function search(){
        tableData.reload({
            where: {
                activityId: $("#activityId").val(),
                activityAuthor: $("#activityAuthor").val(),
                activityTitle: $("#activityTitle").val(),
                activityLabel: $("#activityLabel").val()
            }
        });
    }
</script>
</body>
</html>
