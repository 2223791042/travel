<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8">
		<title>layui</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" th:href="@{/layui/css/layui.css}" />
		<script type="text/javascript" th:src="@{/script/jquery-3.3.1.min.js}"></script>
		<script th:src="@{/layui/layui.js}"></script>
		<!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
	</head>

	<body>
			<div id="" class="layui-layer-content" style="padding: 10px;">
				<form class="layui-form" action="">
					<div class="layui-form-item">
						<label class="layui-form-label">标题</label>
						<div class="layui-input-block">
							<input type="text" th:value="${suggest.title}" readonly="off" class="layui-input" onresize="">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">建议人</label>
						<div class="layui-input-block">
							<input type="text" th:value="${suggest.username}" readonly="off" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">联系方式</label>
						<div class="layui-input-block">
							<input type="text" th:value="${suggest.telephone}" lay-verify="required|phone" readonly="off" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">建议内容</label>
						<div class="layui-input-block">
							<textarea th:text="${suggest.suggest}" class="layui-textarea" readonly="off"></textarea>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">建议附件</label>
						<div class="layui-input-inline">
							<a class="layui-btn layui-btn-normal" th:href="${suggest.carryFile}" download="">点击下载</a>
						</div>

					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">时间</label>
						<div class="layui-input-block">
							<input type="text" readonly="off" th:value="${#dates.format(suggest.suggestTime,'yyyy-MM-dd')}" required lay-verify="required" autocomplete="off" class="layui-input">
						</div>
					</div>
				</form>
			</div>
		<style>
			input {
				width: 60% !important;
			}
			
			textarea {
				min-height: 125px;
			}
		</style>
		<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
		<script>
			layui.use(['element', 'layer'], function() {
				var element = layui.element;
				var layer = layui.layer;

				//监听折叠
				element.on('collapse(test)', function(data) {
					layer.msg('展开状态：' + data.show);
				});
			});
		</script>

	</body>

</html>
